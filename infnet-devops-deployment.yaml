kind: Deployment
metadata:
  name: prometheus-deployment
  namespace: devops-course
spec:
  replicas: 1
  selector:
    matchLabels:
      app: prometheus
  template:
    metadata:
      labels:
        app: prometheus
    spec:
      containers:
      - name: prometheus
        image: prom/prometheus:v2.45.0
        resources:
          requests:
            memory: "512Mi"  
            cpu: "500m"
          limits:
            memory: "2048Mi"  
            cpu: "1000m"
        ports:
        - containerPort: 9090
        volumeMounts:
        - mountPath: "/prometheus"
          name: prometheus-storage
        - name: config-volume
          mountPath: /etc/prometheus
          readOnly: true
      volumes:
      - name: prometheus-storage
        persistentVolumeClaim:
          claimName: prometheus-pvc
      - name: config-volume
        configMap:
          name: prometheus-config
