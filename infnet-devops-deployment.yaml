apiVersion: v1
kind: Namespace
metadata:
  name: devops-course
---
# Api Gateway Deployment
apiVersion: apps/v1
kind: Deployment
metadata:
  name: api-gateway-deployment
  namespace: devops-course
spec:
  replicas: 4
  selector:
    matchLabels:
      app: api-gateway
  template:
    metadata:
      labels:
        app: api-gateway
    spec:
      containers:
      - name: api-gateway
        image: luisdjay/devops_infnet:api-gateway
        imagePullPolicy: Always
        resources:
          requests:
            memory: "512Mi"  
            cpu: "500m"
          limits:
            memory: "2048Mi" 
            cpu: "1000m"
        ports:
        - containerPort: 9091
---
# Api Gateway Service
apiVersion: v1
kind: Service
metadata:
  name: api-gateway-service
  namespace: devops-course
spec:
  type: NodePort 
  selector:
    app: api-gateway
  ports:
    - protocol: TCP
      port: 9091
      targetPort: 9091
      nodePort: 30091
---
# Eureka Deployment
apiVersion: apps/v1
kind: Deployment
metadata:
  name: eureka-deployment
  namespace: devops-course
spec:
  replicas: 1
  selector:
    matchLabels:
      app: eureka
  template:
    metadata:
      labels:
        app: eureka
    spec:
      containers:
      - name: eureka
        image: luisdjay/devops_infnet:eureka
        resources:
          requests:
            memory: "512Mi"
            cpu: "500m"
          limits:
            memory: "1Gi"
            cpu: "1000m"
        ports:
        - containerPort: 8761
---
# Eureka Service
apiVersion: v1
kind: Service
metadata:
  name: eureka-service
  namespace: devops-course
spec:
  type: NodePort 
  selector:
    app: eureka
  ports:
    - protocol: TCP
      port: 8761
      targetPort: 8761
      nodePort: 30761
---
# Produto Deployment
apiVersion: apps/v1
kind: Deployment
metadata:
  name: produto-deployment
  namespace: devops-course
spec:
  replicas: 1
  selector:
    matchLabels:
      app: produto-service
  template:
    metadata:
      labels:
        app: produto-service
    spec:
      containers:
      - name: produto-service
        image: luisdjay/devops_infnet:produto-service
        imagePullPolicy: Always
        resources:
          requests:
            memory: "512Mi" 
            cpu: "500m"
          limits:
            memory: "2048Mi"  
